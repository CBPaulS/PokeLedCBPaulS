<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SUAVE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
  <ion-col>
    <ion-item>
      <ion-label position="floating">Nombre del Pok√©mon</ion-label>
      <ion-input [(ngModel)]="pokemonName"></ion-input>
    </ion-item>
    <ion-button (click)="getPokemonDataName(pokemonName)">Buscar por nombre</ion-button>
    <ion-card *ngIf="pokemonNameResult">
      <img [src]="pokemonNameResult.sprites.front_default" />
      <ion-card-header>
        <ion-card-title>{{ pokemonNameResult.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        ID: {{ pokemonNameResult.id }}
        Tipo: {{pokemonType}}
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
